<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Off Topic</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Off Topic</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Posts</h1>
        <div class="row">
          <form class="form-inline" id="newPostForm">
            <div class="form-group">
              <div class="input-group">
                <textarea type="text" class="form-control col-xs-11 post-input" rows:"0" name="text" placeholder="What's on your mind?"></textarea>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Post</button>
                </span>
              </div>
            </div>
          </form>
        </div>
        <div id="postTarget" class="">

          <script id="posts-template" type="text/x-handlebars-template">

          <div class="post" data-post-id={{_id}}>
            <div class="row">
              <button class="btn btn-danger btn-xs pull-right">x</button>
              <h4>{{author}} at {{date}}</h4>
            </div>
            <div class="row">
              <div class="post-text col-xs-10 col-xs-offset-1">
                <p>{{text}}</p>
              </div>
            </div>
            <div class="row">
              <div class="btn-group post-bar" role="group" aria-label="">
                <button type="button" class="btn btn-primary col-xs-1 like-button" name="likes" value="1">+</button>
                <button type="button" class="btn btn-info col-xs-1">{{likes}}</button>
                <button type="button" class="btn btn-default col-xs-9">Comment</button>
                <button type="button" class="btn btn-default col-xs-1"><span class="glyphicon glyphicon-pencil"></span></button>
              </div>
            </div>
          </div>

        </script>

      </div>



    </div>
  </div>
</div>
</body>
</html>
